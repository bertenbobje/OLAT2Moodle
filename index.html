<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>OLAT2Moodle</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript">
	function checkCheckbox() {
		var chboxs = document.getElementsByName("books");
		for (var i = 0; i < chboxs.length; i++) { 
			if (chboxs[i].checked) {
				showMe('chaptertype');
				break;
			}
		}
	}
	function showMe(box) {
		var chboxs = document.getElementsByName("books");
		var vis = "none";
		for (var i = 0; i < chboxs.length; i++) { 
			if (chboxs[i].checked) {
				vis = "block";
				break;
			}
		}
		document.getElementById(box).style.display = vis;
	}
	window.onload = checkCheckbox;
	</script>
</head>
<body>
	<div class="container">
		<header>
			<h1>OLAT2Moodle</h1>
		</header>
		<div class="nav">
			<ul>
				<li><a href="">Documentation</a></li>
			</ul>
		</div>
		<p>Welcome to OLAT2Moodle, please upload your OLAT export .zip file below.</p>
		<form action="olat2moodle.php" method="post" enctype="multipart/form-data">
			<label for="file">File:</label><br>
			<input type="file" name="file" id="file"><br><br>
			<input type="checkbox" name="books" id="books" onclick="showMe('chaptertype')">Turn pages into books?<br>
			<div id="chaptertype" style="display:none">
				<label for="chaptertypeselect">Chapter numbering?</label>
				<select name="chaptertypeselect" id="chaptertypeselect">
					<option value="0">None</option>
					<option value="1" selected="selected">Numbers</option>
					<option value="2">Bullets</option>
					<option value="3">Indented</option>
				</select>
			</div>
			<br>
			<input type="submit" name="submit" value="Submit" onclick="document.getElementById('loader').style.display = 'block';">
		</form>
		<div id="loader" class="loader">
			<img src="img/loader.gif" alt="Loading..." />
		</div>
		<footer>
			<p>Original version by Bert Truyens and Sam Wouters - Source code can be found <a href="https://bitbucket.org/truyb/olat2moodle">here</a></p>
		</footer>
	</div>
</body>
</html>
